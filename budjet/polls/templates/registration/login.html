{% extends "polls/landing/base.html" %}

{% block title %}
Вход
{% endblock %}

{% block content %}

<style>
    .content {
        max-width: 500px;
        margin: auto;
    }
</style>

<main class="form-signin w-100 m-auto">
    <form class="content" method="post">
        <h1 class="text-center h3 mb-3 fw-normal">Вход</h1>

        {% csrf_token %}
        <div class="form-floating">
            <input type="text" class="form-control" name="username" id="userName" placeholder="Username">
            <label for="userName">Имя пользователя</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" name="password" id="pwd" placeholder="Password">
            <label for="pwd">Пароль</label>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">Запомни меня</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Завершить вход</button>
    </form>

    <div class="text-center fs-6">
        <a href="{% url 'password_reset' %}">Забыли пароль?</a> или
        <a href="{% url 'polls:register' %}">Регистрация</a>
    </div>
</main>

{% endblock %}
